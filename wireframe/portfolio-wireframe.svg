<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f8fafc" />
  
  <!-- Student Profile Section -->
  <rect x="50" y="30" width="700" height="180" fill="white" rx="8" stroke="#e2e8f0" />
  <text x="70" y="60" font-family="Arial" font-size="20" font-weight="bold">Student Profile</text>
  <line x1="70" y1="70" x2="220" y2="70" stroke="#e2e8f0" stroke-width="2" />
  <text x="70" y="100" font-family="Arial" font-size="16">Name: Halgeir Geirson</text>
  <text x="70" y="130" font-family="Arial" font-size="16">Bachelor IT (180 studiepoeng)</text>
  <text x="70" y="160" font-family="Arial" font-size="14" fill="#64748b">Figma UI for customer X</text>
  <text x="70" y="180" font-family="Arial" font-size="14" fill="#64748b">Website for customer Y</text>

  <!-- Projects Section -->
  <text x="50" y="250" font-family="Arial" font-size="20" font-weight="bold">Projects</text>
  
  <!-- Technology Usage -->
  <rect x="50" y="280" width="700" height="120" fill="white" rx="8" stroke="#e2e8f0" />
  <text x="70" y="310" font-family="Arial" font-size="16" font-weight="bold">Technology Usage</text>
  <!-- Technology Pills -->
  <g fill="#e2e8f0">
    <rect x="70" y="330" width="60" height="24" rx="12" />
    <rect x="140" y="330" width="60" height="24" rx="12" />
    <rect x="210" y="330" width="60" height="24" rx="12" />
    <rect x="70" y="360" width="60" height="24" rx="12" />
    <rect x="140" y="360" width="60" height="24" rx="12" />
  </g>

  <!-- Project Cards -->
  <g>
    <!-- Card 1 -->
    <rect x="50" y="420" width="220" height="200" fill="white" rx="8" stroke="#e2e8f0" />
    <text x="70" y="450" font-family="Arial" font-size="16" font-weight="bold">Weather Dashboard</text>
    <text x="70" y="480" font-family="Arial" font-size="14">Created: 2024</text>
    <rect x="70" y="500" width="180" height="40" fill="#f8fafc" rx="4" />
    <!-- Tags -->
    <rect x="70" y="550" width="40" height="20" fill="#e2e8f0" rx="10" />
    <rect x="120" y="550" width="40" height="20" fill="#e2e8f0" rx="10" />

    <!-- Card 2 -->
    <rect x="290" y="420" width="220" height="200" fill="white" rx="8" stroke="#e2e8f0" />
    <text x="310" y="450" font-family="Arial" font-size="16" font-weight="bold">BlogPlatform</text>
    <text x="310" y="480" font-family="Arial" font-size="14">Created: 2024</text>
    <rect x="310" y="500" width="180" height="40" fill="#f8fafc" rx="4" />
    <!-- Tags -->
    <rect x="310" y="550" width="40" height="20" fill="#e2e8f0" rx="10" />
    <rect x="360" y="550" width="40" height="20" fill="#e2e8f0" rx="10" />

    <!-- Card 3 -->
    <rect x="530" y="420" width="220" height="200" fill="white" rx="8" stroke="#e2e8f0" />
    <text x="550" y="450" font-family="Arial" font-size="16" font-weight="bold">E-commerce Platform</text>
    <text x="550" y="480" font-family="Arial" font-size="14">Created: 2023</text>
    <rect x="550" y="500" width="180" height="40" fill="#f8fafc" rx="4" />
    <!-- Tags -->
    <rect x="550" y="550" width="40" height="20" fill="#e2e8f0" rx="10" />
    <rect x="600" y="550" width="40" height="20" fill="#e2e8f0" rx="10" />
  </g>

  <!-- Add New Project Form -->
  <rect x="50" y="640" width="700" height="480" fill="white" rx="8" stroke="#e2e8f0" />
  <text x="70" y="680" font-family="Arial" font-size="18" font-weight="bold">Add a New Project</text>
  
  <!-- Form Fields -->
  <g fill="#f8fafc" stroke="#e2e8f0">
    <rect x="70" y="700" width="660" height="40" rx="4" /> <!-- Title -->
    <rect x="70" y="760" width="660" height="80" rx="4" /> <!-- Description -->
    <rect x="70" y="860" width="660" height="40" rx="4" /> <!-- Technologies -->
    <rect x="70" y="920" width="320" height="40" rx="4" /> <!-- Date -->
    <rect x="410" y="920" width="320" height="40" rx="4" /> <!-- Status -->
    <rect x="70" y="980" width="660" height="40" rx="4" /> <!-- Tags -->
  </g>
  
  <!-- Submit Button -->
  <rect x="70" y="1040" width="660" height="40" fill="#3b82f6" rx="4" />
</svg>
