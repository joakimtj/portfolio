<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>portfolio</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <header>
        <h1>PROJECTS</h1>
    </header>
    <section id="projects-section">
    </section>
    <section id="project-form-section">
        <form id="project-form">
            <fieldset>
                <legend>Submit a project</legend>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required/>

                <label for="description">Description: </label>
                <textarea id="description" name="description" rows="2" cols="50" required></textarea>

                <label for="createdYear">Year: </label>
                <input type="text" id="createdYear" name="createdYear" required/>

                <label for="technologies">Technologies:</label>
                <input type="text" id="technologies" name="technologies" required/>
                <input type="submit" id="submit"/>
            </fieldset>
        </form>
    </section>
    
    <script type="module" src="src/script.js"></script>
    </body>
</html>
